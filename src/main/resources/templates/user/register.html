<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <hr class="bg-hero hr-2"/>
        <h1 class="text-center text-black display-4">Регистрация</h1>
        <hr class="bg-hero w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/users/register}">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="username" class="text-black mb-1">Потребителско име</label>
                <input type="text" class="form-control" id="username" placeholder="Потребителско име..." name="username">
                <!--/*@thymesVar id="errorMessage" type="error"*/-->
                <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"/>
                <!--/*@thymesVar id="userError" type="userError"*/-->
                <div th:if="${userError}" th:text="${userError}" class="alert alert-danger"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-black mb-1">Парола</label>
                <input type="password" class="form-control" id="password" placeholder="Парола..." name="password">
                <!--/*@thymesVar id="passwordMessage" type="pass"*/-->
                <div th:if="${passwordMessage}" th:text="${passwordMessage}" class="alert alert-danger"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-black mb-1">Потвърди парола</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Потвърди парола..."
                       name="confirmPassword">
                <!--/*@thymesVar id="passwordMessageConfirm" type="passC"*/-->
                <div th:if="${passwordMessageConfirm}" th:text="${passwordMessageConfirm}" class="alert alert-danger"/>
                <!--/*@thymesVar id="confirm" type="conf"*/-->
                <div th:if="${confirm}" th:text="${confirm}" class="alert alert-danger"/>
            </div>
            <div class="form-group">
                <label for="email" class="text-black mb-1">Електронна поща</label>
                <input type="email" class="form-control" id="email" placeholder="Елетронна поща..." name="email">
                <!--/*@thymesVar id="mailMessage" type="mailError"*/-->
                <div th:if="${mailMessage}" th:text="${mailMessage}" class="alert alert-danger"/>
            </div>
            <hr class="bg-hero hr-2"/>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="btn bg-black glow-button">Регистрация</button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </main>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
